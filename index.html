<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="inputs">
      <input
        type="text"
        class="form"
        id="firstNumber"
        placeholder="Wprowadź pierwszą liczbę"
      />
      <input
        type="number"
        class="form"
        id="secondNumber"
        placeholder="Wprowadź drugą liczbę"
      />
      <input
        type="text"
        class="form"
        id="result"
        disabled
        placeholder="Wynik"
      />
    </div>
    <div>
      <button class="button" id="addition" onclick="onAddition()">
        Addition
      </button>
      <button class="button" id="subtraction">Subtraction</button>
      <button class="button" id="multiplication">Multiplication</button>
      <button class="button" id="division ">Division</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
